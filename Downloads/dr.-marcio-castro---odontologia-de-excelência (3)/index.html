
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Marcio Castro | Odontologia de Excelência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .scroll-smooth {
            scroll-behavior: smooth;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .loader-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }
        .loader-logo span {
            font-weight: 300;
            color: #64748b;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(30, 58, 138, 0.1);
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-environment": "https://esm.sh/vite-plugin-environment@^1.1.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 scroll-smooth">
    <div id="preloader">
        <div class="loader-logo">DR. MARCIO <span>CASTRO</span></div>
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem; color: #64748b; font-size: 0.875rem; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase;">Carregando Experiência...</p>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
